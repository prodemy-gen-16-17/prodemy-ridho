    <form action="">
        <fieldset>
            <legend>Isi Data Diri</legend>
            <label for="nama">Nama</label>
            <input type="text" name="" id="nama" placeholder="Masukkan Sesuatu">
            <br><br>
            <label for="pesan">Pesan</label>
            <textarea name="" id="pesan" cols="30" rows="10">Masukkan Pesan</textarea>
            <br><br>

            <label>Hewan</label> <br>
            <input type="checkbox" name="hobi" value="0"> Anjing <br>
            <input type="checkbox" name="hobi" value="1"> Kucing
            <br><br>

            <label>Gender</label> <br>
            <input type="radio" name="gender" value="0">Laki-laki <br>
            <input type="radio" name="gender" value="1">Perempuan
            <br><br>

            <label>Pemrograman</label>

                <optgroup label="Bahasa Pemrograman">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="r">R Languages</option>
                </optgroup>

                <optgroup label="Database">
                    <option value="mysql">MySql</option>
                    <option value="xampp">XAMPP</option>
                    <option value="postgre">Postgre</option>
                </optgroup>
            </select>
        </fieldset>

        <br>
        <input type="submit" value="Kirim">
        <button>Submit</button>
